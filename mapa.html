<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Tiendas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f2f2f2;
    }

    #top-bar input {
      padding: 6px;
      font-size: 16px;
      width: 200px;
    }

    #top-bar button {
      padding: 7px 15px;
      font-size: 16px;
      background-color: #b90000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      height: 90vh;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    #tarjetaTienda {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      width: 300px;
      background: #ffffff;
      border-right: 2px solid #b90000;
      padding: 16px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow-y: auto;
    }

    #tarjetaTienda img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #tarjetaTienda button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #b90000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #tarjetaTienda button:hover {
      background-color: #990000;
    }

    body.tarjeta-abierta #map {
      margin-left: 300px;
      width: calc(100% - 300px);
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <input type="text" id="buscarCodigo" placeholder="CÃ³digo de tienda" />
    <button onclick="buscarTienda()">Buscar</button>
  </div>

  <div id="map"></div>

  <div id="tarjetaTienda">
    <img id="imagenTienda" src="" alt="Foto de la tienda">
    <strong id="nombreTienda"></strong><br>
    <span id="descripcionTienda"></span><br>
    <small id="encargadoTienda"></small><br><br>
    <button id="botonAgendar">Agendar visita</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="mapa.js"></script>
</body>
</html>
