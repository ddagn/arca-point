<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión - Arca Point</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5e2025;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      border: 6px solid #555;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .login-container label {
      text-align: left;
      display: block;
      margin: 18px 0 5px;
      font-weight: 500;
      font-size: 15px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 16px;
      background-color: #e52525;
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .login-container button:hover {
      background-color: #c70000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Arca Point</h1>
    <img src="assets/logo.jpeg" alt="Logo Tienda" />

    <form onsubmit="return iniciarSesion(event)">
      <label for="empleado">Ingresa tu número de empleado</label>
      <input type="text" id="empleado" name="empleado" placeholder="Type here" maxlength="6" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Type here" required />

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script>
    function iniciarSesion(e) {
      e.preventDefault();
      const num = document.getElementById("empleado").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Lógica de validación básica o redirección
      if (num === "" || pass === "") {
        alert("Por favor completa todos los campos.");
        return false;
      }

      sessionStorage.setItem("numeroEmpleado", num);
      window.location.href = "home.html"; // redirige al dashboard
      return false;
    }
  </script>
</body>
</html>
